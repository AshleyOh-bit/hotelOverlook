<!DOCTYPE html>
<html lang="en">
<head>
  <title>Overlook Hotel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>The Overlook Hotel</h1>
    <h2>Welcome!</h2>
    <nav>
      <button class="book-button hidden" id="bookButton">Book a Room</button>
      <button class="account-button hidden" id="accountButton">Your Account</button>
    </nav>
  </header>
  <main>
    <section class="home-view" id="homeView">
      <article id="loginCard" class="login-card">
          <h2> Please Log In </h2>
          <form class="credentials">
            <label>User name<input id="username" type="text" name="username" maxlength="30"/></label>
            <p class="error hidden" id="usernameError">Please input a valid username</p>
            <label>Password<input id="password" type="password" name="password" maxlength="30"/></label>
            <p class="error hidden" id="passwordError">Please input a valid password</p>
            <p class="error hidden" id="invalidInput">Could not find a matching username or password. Please try again.</p>
            <input id="submitLogin" class="submit-username" type="submit" value="Log In"></input>
          </form>
        </article>
    </section>
    <section class="customer-view hidden" id="customerView">
      <h3 class="your-bookings">Your bookings:</h3>
      <section class="upcoming" id="upcomingBookings">
        <h4>Upcoming Visits:</h4>
        <div class="upcoming-view view" id="upcomingView">
        </div>
      </section>
      <section class="past" id="pastBookings">
        <h4>Past Visits:</h4>
        <div class="past-view view" id="pastView">
          <article class="booking-card">
          </article>
        </div>
      </section>
      <section class="spent">
        <h4>Your total spent to date:</h4>
        <h4 class="total-spent" id="totalSpent"></h4>
      </section>
    </section>
    <section class="booking-view hidden" id="bookingView">
      <h3>Book your stay</h3>
      <section class="date-selection" id="dateSelection">
        <form>
        <div>
          <label> Choose Your Date: <input type="date" class="drop-down-calendar" id="dateStart" name="book-start" value="" min="2021-06-16" max="2021-12-31" required ></label>
          <h3 class="error hidden" id="error"> Please choose a date </h3>
        </div>
          <label>Choose Your Room:<select aria-expanded="false">
            <option></option>
            <option value="suite">Suite</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select></label>
          <input id="checkAvailability" class="check-availability" type="submit" value="Check Availability"></input>
        </form>
      </section>
      <h3 class="which-rooms" id="whichRooms"></h3>
      <section class="room-view" id="roomView">
      </section>
    </section>
    <section class="selected-room hidden" id="selectedRoom">
      <article class="selected-room-card">
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
